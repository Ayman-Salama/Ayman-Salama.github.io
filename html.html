<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sampler and Encoder Calculator</title>
</head>
<body>
    <h1>Sampler and Encoder Calculator</h1>
    <form id="calc1">
        <label for="samplingFrequency">Sampling Frequency (Hz):</label>
        <input type="number" id="samplingFrequency" name="samplingFrequency"><br><br>

        <label for="numberOfSamples">Number of Samples:</label>
        <input type="number" id="numberOfSamples" name="numberOfSamples"><br><br>

        <input type="button" value="Calculate" onclick="calculateSamplerAndEncoder()">
    </form>
    <div id="result"></div>

    <script src="calculator1.js"></script>
</body>
</html>
