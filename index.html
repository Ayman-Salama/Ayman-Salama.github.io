<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication System Components Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Communication System Components Calculator</h1>

    <div>
        <h2>Sampler</h2>
        <label for="samplerBits">Number of Bits:</label>
        <input type="number" id="samplerBits" name="samplerBits"><br>
        <label for="samplerRate">Rate (Hz):</label>
        <input type="number" id="samplerRate" name="samplerRate"><br>
        <button onclick="calculateSampler()">Calculate</button>
        <p id="samplerResult"></p>
    </div>

    <div>
        <h2>Quantizer</h2>
        <label for="quantizerBits">Number of Bits:</label>
        <input type="number" id="quantizerBits" name="quantizerBits"><br>
        <label for="quantizerRate">Rate (Hz):</label>
        <input type="number" id="quantizerRate" name="quantizerRate"><br>
        <button onclick="calculateQuantizer()">Calculate</button>
        <p id="quantizerResult"></p>
    </div>

    <div>
        <h2>Source Encoder</h2>
        <label for="encoderBits">Number of Bits:</label>
        <input type="number" id="encoderBits" name="encoderBits"><br>
        <label for="encoderRate">Rate (Hz):</label>
        <input type="number" id="encoderRate" name="encoderRate"><br>
        <button onclick="calculateEncoder()">Calculate</button>
        <p id="encoderResult"></p>
    </div>

    <div>
        <h2>Channel Encoder</h2>
        <label for="channelEncoderBits">Number of Bits:</label>
        <input type="number" id="channelEncoderBits" name="channelEncoderBits"><br>
        <label for="channelEncoderRate">Rate (Hz):</label>
        <input type="number" id="channelEncoderRate" name="channelEncoderRate"><br>
        <button onclick="calculateChannelEncoder()">Calculate</button>
        <p id="channelEncoderResult"></p>
    </div>

    <div>
        <h2>Interleaver</h2>
        <label for="interleaverBits">Number of Bits:</label>
        <input type="number" id="interleaverBits" name="interleaverBits"><br>
        <label for="interleaverRate">Rate (Hz):</label>
        <input type="number" id="interleaverRate" name="interleaverRate"><br>
        <button onclick="calculateInterleaver()">Calculate</button>
        <p id="interleaverResult"></p>
    </div>

    <script src="calculator1.js"></script>
</body>
</html>
