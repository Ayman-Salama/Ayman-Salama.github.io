<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication System Components Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Communication System Components Calculator</h1>

    <div>
        <label for="samplerBits">Sampler - Number of Bits:</label>
        <input type="number" id="samplerBits" name="samplerBits"><br>
        <label for="samplerRate">Sampler - Rate (Hz):</label>
        <input type="number" id="samplerRate" name="samplerRate"><br>

        <label for="quantizerBits">Quantizer - Number of Bits:</label>
        <input type="number" id="quantizerBits" name="quantizerBits"><br>
        <label for="quantizerRate">Quantizer - Rate (Hz):</label>
        <input type="number" id="quantizerRate" name="quantizerRate"><br>

        <label for="encoderBits">Source Encoder - Number of Bits:</label>
        <input type="number" id="encoderBits" name="encoderBits"><br>
        <label for="encoderRate">Source Encoder - Rate (Hz):</label>
        <input type="number" id="encoderRate" name="encoderRate"><br>

        <label for="channelEncoderBits">Channel Encoder - Number of Bits:</label>
        <input type="number" id="channelEncoderBits" name="channelEncoderBits"><br>
        <label for="channelEncoderRate">Channel Encoder - Rate (Hz):</label>
        <input type="number" id="channelEncoderRate" name="channelEncoderRate"><br>

        <label for="interleaverBits">Interleaver - Number of Bits:</label>
        <input type="number" id="interleaverBits" name="interleaverBits"><br>
        <label for="interleaverRate">Interleaver - Rate (Hz):</label>
        <input type="number" id="interleaverRate" name="interleaverRate"><br>

        <button onclick="calculateAll()">Calculate</button>
    </div>

    <div id="results">
        <p id="samplingFrequency">Sampling Frequency: </p>
        <p id="quantizationLevels">Number of Quantization Levels: </p>
        <p id="sourceEncoderInputBitrate">Bit Rate at Input of Source Encoder: </p>
        <p id="sourceEncoderOutputBitrate">Bit Rate at Output of Source Encoder: </p>
        <p id="channelEncoderOutputBitrate">Bit Rate at Output of Channel Encoder: </p>
        <p id="interleaverOutputBitrate">Bit Rate at Output of Interleaver: </p>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
